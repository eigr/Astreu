syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.astreu.consumer";
option java_outer_classname = "ProtocolProto";

package astreu.consumer;

import "protocol/protocol.proto";
import "google/protobuf/empty.proto";

service Subscriber {
    rpc Subscribe(stream astreu.protocol.Payload) returns (stream astreu.protocol.Message) {}
    rpc Unsubscribe(astreu.protocol.Payload) returns (google.protobuf.Empty) {}
}
 